{% extends "base.html" %}

{% block title %}Gebruiker gegevens{% endblock %}
{% block head %}
    {{super()}}
    <link rel="stylesheet" href="/static/basic.css" type="text/css">
{% endblock %}
{% block content %}
    <h1>Bewerk leedoel {{id}}</h1>

    <form method="POST" action="/edit_leerdoel/{{id}}">
        <label for="leerdoel" class="form-label">Leerdoel:</label><br/>
        <input type="text" name="leerdoel" class="form-control" value="{{leerdoel}}"><br/>
        <button type="submit" class="btn btn-primary">Bewerk leerdoel</button>
    </form>
{% endblock %}
