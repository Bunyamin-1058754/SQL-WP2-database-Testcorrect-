<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}ID tabel{% endblock %}
{% block content %}
    <h1>Database onderzoek</h1>
    <p>id <b>{{ table_name }} column</b>:</p>

    <table class="table table-striped">
      <thead>
        <tr>
          {% for column in columns %}
          <th>{{ column }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
        <tr>
          {% for field in row %}
          <td>{{ field }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>

    </table>
{% endblock %}
